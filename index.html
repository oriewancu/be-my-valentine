<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdeeb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        #container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 85%;
            z-index: 10;
            transition: all 0.3s ease;
        }

        img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            white-space: nowrap;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            white-space: nowrap;
            position: relative;
            z-index: 999;
        }

        #message {
            display: none;
            font-size: 22px;
            color: #d63384;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="quiz-section">
            <img id="gif-display" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Cat">
            <h1 id="question">Mau jadi Valentine aku? ‚ù§Ô∏è</h1>
            
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Mau!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="handleNo()" ontouchstart="moveButton()">Enggak</button>
            </div>
        </div>

        <div id="message">
            <img src="https://media1.tenor.com/m/mdyeNx5-0d4AAAAC/Î™®Ï∞å-Î™®Î™®Ï∞å.gif" alt="Happy Cat">
            <p>Yeayyy! I love you! üíñ<br>See you on Feb 14th! ‚ú®</p>
        </div>
    </div>

    <script>
        let noCount = 0;
        const noTexts = [
            "Yakin? Coba pikir lagi...",
            "Ih, jahat banget! Beneran?",
            "Plisss... klik tombol hijau aja ya!"
        ];

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const gif = document.getElementById('gif-display');

        function handleNo() {
            if (noCount < noTexts.length) {
                // Ganti teks tombol No
                noBtn.innerText = noTexts[noCount];
                
                // Perbesar tombol Yes secara agresif
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize * 1.5) + "px";
                yesBtn.style.padding = (currentSize * 0.8) + "px " + (currentSize * 1.5) + "px";

                // Ganti GIF jadi sedih
                gif.src = "https://media1.tenor.com/m/Sn0nQ5dvHm4AAAAC/%EB%AA%A8%EC%B0%8C%EB%83%A5-%EB%88%88%EB%AC%BC.gif";
                
                noCount++;
            } else {
                // Jika sudah 3 kali klik, mulai pindahkan tombol
                moveButton();
            }
        }

        function moveButton() {
            // Tombol hanya lari setelah teks peringatan habis
            if (noCount >= noTexts.length) {
                noBtn.style.position = 'fixed';
                
                // Kalkulasi area aman agar tidak keluar layar sama sekali
                const padding = 20;
                const maxX = window.innerWidth - noBtn.offsetWidth - padding;
                const maxY = window.innerHeight - noBtn.offsetHeight - padding;
                
                const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
                const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
                
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            }
        }

        function celebrate() {
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.body.style.backgroundColor = '#ffc1d6';
        }
    </script>
</body>
</html>
