<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #ffdeeb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; /* Supaya tombol gak bikin layar scroll saat lari */
        }

        #container {
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            position: relative;
            z-index: 5;
        }

        img {
            width: 160px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 1.4rem;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }

        .buttons {
            display: flex;
            flex-direction: column; /* Stacked di mobile agar tombol Yes punya ruang membesar */
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            width: 100%;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            width: 100%; /* Full width di awal agar rapi */
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            order: 1; /* Pastikan Yes selalu di atas/awal saat membesar */
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            order: 2;
            white-space: nowrap;
        }

        #message {
            display: none;
            font-size: 20px;
            color: #d63384;
            font-weight: bold;
        }

        /* Animasi kecil saat tombol Yes membesar */
        .pulse {
            animation: pulse-animation 1s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="quiz-section">
            <img id="gif-display" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Cat">
            <h1 id="question">Mau jadi Valentine aku? ‚ù§Ô∏è</h1>
            
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Mau!</button>
                <button id="noBtn" onclick="handleNo()" ontouchstart="moveButton()">Enggak</button>
            </div>
        </div>

        <div id="message">
            <img src="https://media1.tenor.com/m/mdyeNx5-0d4AAAAC/Î™®Ï∞å-Î™®Î™®Ï∞å.gif" alt="Happy Cat">
            <p>Yeayyy! I love you! üíñ<br>Sampai ketemu tanggal 14! ‚ú®</p>
        </div>
    </div>

    <script>
        let noCount = 0;
        const noTexts = [
            "Yakin? Coba pikir lagi...",
            "Ih, jahat banget! Beneran?",
            "Plisss... klik tombol hijau aja ya!"
        ];

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const gif = document.getElementById('gif-display');

        function handleNo() {
            if (noCount < noTexts.length) {
                noBtn.innerText = noTexts[noCount];
                
                // Pembesaran yang lebih terasa di mobile
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize * 1.4) + "px";
                yesBtn.style.padding = (currentSize * 0.8) + "px";
                
                // Tambahkan kelas animasi jika sudah sangat besar
                if (noCount === 2) yesBtn.classList.add('pulse');

                gif.src = "https://media1.tenor.com/m/Sn0nQ5dvHm4AAAAC/%EB%AA%A8%EC%B0%8C%EB%83%A5-%EB%88%88%EB%AC%BC.gif";
                noCount++;
            } else {
                moveButton();
            }
        }

        function moveButton() {
            if (noCount >= noTexts.length) {
                noBtn.style.position = 'fixed';
                noBtn.style.width = 'auto'; // Ukuran menyusut sesuai teks agar susah di-tap
                noBtn.style.zIndex = '9999';

                // Margin agar tidak terlalu mepet ke pinggir layar HP
                const margin = 50; 
                const maxX = window.innerWidth - noBtn.offsetWidth - margin;
                const maxY = window.innerHeight - noBtn.offsetHeight - margin;
                
                const randomX = Math.max(margin, Math.floor(Math.random() * maxX));
                const randomY = Math.max(margin, Math.floor(Math.random() * maxY));
                
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            }
        }

        function celebrate() {
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.body.style.backgroundColor = '#ffc1d6';
        }
    </script>
</body>
</html>
